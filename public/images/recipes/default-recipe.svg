<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d5a7e;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.05)"/>
    </pattern>

    <!-- Radial gradient for spotlight effect -->
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <rect width="800" height="600" fill="url(#dots)"/>
  <ellipse cx="400" cy="300" rx="400" ry="300" fill="url(#spotlight)"/>

  <!-- Modern chef hat illustration -->
  <g transform="translate(400, 250)">
    <!-- Hat base -->
    <ellipse cx="0" cy="80" rx="100" ry="20" fill="#ffffff" opacity="0.15"/>

    <!-- Hat puff -->
    <path d="M -70,80 Q -80,20 -50,-10 Q -30,-30 0,-30 Q 30,-30 50,-10 Q 80,20 70,80 Z"
          fill="#ffffff" opacity="0.12"/>

    <!-- Hat band -->
    <rect x="-100" y="70" width="200" height="20" rx="5" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- Decorative food icons -->
  <!-- Fork icon (left) -->
  <g transform="translate(200, 400)" opacity="0.1">
    <rect x="-2" y="0" width="4" height="80" rx="2" fill="#ffffff"/>
    <rect x="-15" y="0" width="4" height="20" rx="2" fill="#ffffff"/>
    <rect x="-5" y="0" width="4" height="20" rx="2" fill="#ffffff"/>
    <rect x="7" y="0" width="4" height="20" rx="2" fill="#ffffff"/>
  </g>

  <!-- Spoon icon (right) -->
  <g transform="translate(600, 400)" opacity="0.1">
    <rect x="-2" y="15" width="4" height="65" rx="2" fill="#ffffff"/>
    <ellipse cx="0" cy="10" rx="12" ry="15" fill="#ffffff"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="30" fill="#fc8181" opacity="0.08"/>
  <circle cx="650" cy="450" r="40" fill="#0891b2" opacity="0.08"/>
  <circle cx="700" cy="150" r="25" fill="#68d391" opacity="0.08"/>
  <circle cx="100" cy="500" r="35" fill="#fbbf24" opacity="0.08"/>

  <!-- Central text with better styling -->
  <text x="400" y="520"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32"
        font-weight="300"
        fill="#ffffff"
        opacity="0.5"
        text-anchor="middle"
        letter-spacing="2">
    RECEPT
  </text>
</svg>
